<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Pool Maintenance App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pool Maintenance App</h1>
    </header>
    <main>
        <h2>Login</h2>
        <form id="login-form">
            <div>
                <label for="email">Email/Username:</label> <!-- Changed label slightly for clarity with bypass -->
                <input type="text" id="email" name="email" required> <!-- DEV_BYPASS_CHANGE: type="email" to type="text" to allow 'a' as username. Review when bypass removed. -->
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" id="go-to-register">Register here</a></p>
        <div id="error-message" class="error"></div>
    </main>
    <footer>
        <p>&copy; 2023 Pool Maintenance App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Quick script to handle form submission and link
        // In a more complex app, this would be part of a larger routing/SPA framework
        document.getElementById('login-form').addEventListener('submit', auth.handleLogin);
        document.getElementById('go-to-register').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'register.html';
        });
        // Initialize Supabase client for auth page if needed by auth.js standalone
        if (typeof supabase === 'undefined' && window.supabaseClient && window.supabaseClient.supabase) {
            supabase = window.supabaseClient.supabase;
        }
    </script>
</body>
</html>
