<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Pool Maintenance App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pool Maintenance App</h1>
    </header>
    <main>
        <h2>Register</h2>
        <form id="register-form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="go-to-login">Login here</a></p>
        <div id="error-message" class="error"></div>
        <div id="success-message" class="success"></div>
    </main>
    <footer>
        <p>&copy; 2023 Pool Maintenance App</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Quick script to handle form submission and link
        document.getElementById('register-form').addEventListener('submit', auth.handleRegistration);
        document.getElementById('go-to-login').addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'login.html';
        });
        // Initialize Supabase client for auth page if needed by auth.js standalone
         if (typeof supabase === 'undefined' && window.supabaseClient && window.supabaseClient.supabase) {
            supabase = window.supabaseClient.supabase;
        }
    </script>
</body>
</html>
