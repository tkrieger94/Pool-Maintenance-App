<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Pool Maintenance App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Pool Maintenance Dashboard</h1>
        <nav>
            <a href="#" id="nav-dashboard">Dashboard</a> |
            <a href="#" id="nav-logout">Logout</a>
        </nav>
    </header>
    <main>
        <section id="user-greeting">
            <p>Welcome, <span id="user-email"></span>!</p>
        </section>

        <section id="pool-profiles-section">
            <h2>My Pools</h2>
            <div id="pool-list-container">
                <!-- Pool profiles will be loaded here -->
            </div>
            <button id="add-pool-button">Add New Pool</button>
            <div id="add-pool-form-container" style="display:none;">
                <h3>Add/Edit Pool</h3>
                <form id="pool-form">
                    <input type="hidden" id="pool-id" name="pool-id">
                    <div>
                        <label for="pool-name">Pool Name:</label>
                        <input type="text" id="pool-name" name="pool-name" required>
                    </div>
                    <div>
                        <label for="pool-volume">Volume (Liters/Gallons):</label>
                        <input type="text" id="pool-volume" name="pool-volume">
                    </div>
                    <div>
                        <label for="pool-type">Type (Chlorine/Saltwater):</label>
                        <input type="text" id="pool-type" name="pool-type">
                    </div>
                    <button type="submit">Save Pool</button>
                    <button type="button" id="cancel-pool-form">Cancel</button>
                </form>
            </div>
        </section>

        <section id="chemical-logs-section" style="display:none;"> <!-- Hidden until a pool is selected -->
            <h2>Chemical Logs for <span id="selected-pool-name"></span></h2>
            <div id="chemical-log-list-container">
                <!-- Chemical logs for the selected pool will be loaded here -->
            </div>
            <button id="add-chemical-log-button">Add Chemical Log</button>
            <div id="add-chemical-log-form-container" style="display:none;">
                <h3>Add/Edit Chemical Log</h3>
                <form id="chemical-log-form">
                    <input type="hidden" id="log-id" name="log-id">
                    <input type="hidden" id="log-pool-id" name="log-pool-id"> <!-- To associate log with current pool -->
                    <div>
                        <label for="log-date">Date Recorded:</label>
                        <input type="date" id="log-date" name="log-date" required>
                    </div>
                    <div>
                        <label for="ph-level">pH Level:</label>
                        <input type="number" step="0.1" id="ph-level" name="ph-level">
                    </div>
                    <div>
                        <label for="chlorine-level">Chlorine Level (ppm):</label>
                        <input type="number" step="0.1" id="chlorine-level" name="chlorine-level">
                    </div>
                    <div>
                        <label for="alkalinity-level">Alkalinity (ppm):</label>
                        <input type="number" id="alkalinity-level" name="alkalinity-level">
                    </div>
                     <div>
                        <label for="log-notes">Notes:</label>
                        <textarea id="log-notes" name="log-notes"></textarea>
                    </div>
                    <button type="submit">Save Log</button>
                    <button type="button" id="cancel-chemical-log-form">Cancel</button>
                </form>
            </div>
        </section>
        <div id="error-message" class="error"></div>
         <div id="success-message" class="success"></div>

    </main>
    <footer>
        <p>&copy; 2023 Pool Maintenance App</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabaseClient.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/pools.js"></script>
    <script src="js/chemicals.js"></script>
    <script src="js/dashboardApp.js"></script>
    <!-- Specific JS for dashboard interactions -->

</body>
</html>
